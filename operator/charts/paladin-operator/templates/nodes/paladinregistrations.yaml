{{- if (eq .Values.mode "customnet") }}

{{- $prefix := .Values.paladin.nodeNamePrefix }}
{{- $count := .Values.nodeCount | int }}

{{- $adminNode := printf "%s1" $prefix }}

{{- range $i, $ := until $count }}
{{- $n := add $i 1 }}
{{- $name := printf "%s%d" $prefix $n }}
apiVersion: core.paladin.io/v1alpha1
kind: PaladinRegistration
metadata:
  labels:
    app.kubernetes.io/name: {{ .Values.network }}-{{ $name }}
    paladin.io/network: {{ .Values.network }}
  name: {{ .Values.network }}-{{ $name }}
spec:
  registry: evm-registry
  registryAdminNode: {{ $adminNode }} # home of the root key
  registryAdminKey: registry.operator
  node: {{ $name }}
  nodeAdminKey: registry.{{ $name }}
  transports:
    - grpc
---
{{- end }}
{{- end }}
